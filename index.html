<!doctype html>
<html
    lang="en"
    class="font-lxgwwenkai bg-neutral-100 text-neutral-700 transition-colors duration-500 ease-out dark:bg-neutral-800 dark:text-neutral-300"
>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/write.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="https://cdn.staticfile.org/lxgw-wenkai-screen-webfont/1.6.0/style.css" />
        <title>WriteSphere</title>
        <script>
            const theme = localStorage.getItem('theme')
            const isDark =
                theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)

            document.documentElement.classList.toggle('dark', isDark)
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
